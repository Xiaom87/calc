<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
   
   <form class="calc mt-5">
      <div class="form-group">
         <input type="text" class="form-control calc__result-field">
      </div>
      <div class="calc__body">
         <div class="calc__nums">
         <button class="btn btn-secondary btn-reset js--btn-reset mt-3">Сбросить</button>
         <button class="btn btn-light js--btn-add-res">7</button>
         <button class="btn btn-light js--btn-add-res">8</button>
         <button class="btn btn-light js--btn-add-res">9</button>
         <button class="btn btn-light js--btn-add-res">4</button>
         <button class="btn btn-light js--btn-add-res">5</button>
         <button class="btn btn-light js--btn-add-res">6</button>
         <button class="btn btn-light js--btn-add-res">1</button>
         <button class="btn btn-light js--btn-add-res">2</button>
         <button class="btn btn-light js--btn-add-res">3</button>
         <button class="btn btn-light  btn-zero js--btn-add-res">0</button>
         <button class="btn btn-light js--btn-add-res">.</button>
         </div>
         <div class="calc__operators">
         <button class="btn btn-warning js--btn-add-res mt-3">+</button>
         <button class="btn btn-warning js--btn-add-res">-</button>
         <button class="btn btn-warning js--btn-add-res">/</button>
         <button class="btn btn-warning js--btn-add-res">*</button>
         <button class="btn btn-light js--btn-calc">=</button>
         
      </div>
      </div>
      
   </form>
<script src="./main.js"></script>
</body>
</html>
